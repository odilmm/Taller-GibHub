<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con imagenes</title>
    <style>
        body {
            font-family: arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #68b95d;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border: 2px solid #e4ce0f;
        }
    </style>
</head>
<body>
    <h1>Galeria de imagenes</h1>
    <div class="gallery">
        <img src="imagenes/imagen 1.jpg" alt="imagen 1">
        <img src="imagenes/imagen 2.jpg" alt="imagen 2">
        <! -- cambiar el imagen-->
        <img src="imagenes/imagen 3.jpg" alt="imagen 3">
        <img src="imagenes/imagen 4.jpg" alt="imagen 4">
        <img src="imagenes/imagen 5.jpg" alt="imagen 5">

    </div>
</body>
</html>
